<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/tab-icon.png">
    <title>Color-Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="colors">
        <!-- 1st color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <div class="lock"><i class="fas fa-lock-open"></i></div>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="0">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="stauration" class="sat-input" data-sat="0">
            </div>
        </div>
        <!-- 2nd color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <div class="lock"><i class="fas fa-lock-open"></i></div>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="1">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="1">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="stauration" class="sat-input" data-sat="1">
            </div>
        </div>
        <!-- 3rd color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <div class="lock"><i class="fas fa-lock-open"></i></div>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="2">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="2">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="stauration" class="sat-input" data-sat="2">
            </div>
        </div>
        <!-- 4th color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <div class="lock"><i class="fas fa-lock-open"></i></div>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="3">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="3">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="stauration" class="sat-input" data-sat="3">
            </div>
        </div>
        <!-- 5th color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <div class="lock"><i class="fas fa-lock-open"></i></div>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="4">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="4">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="stauration" class="sat-input" data-sat="4">
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="generate"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>

    </div>
    <!-- Containers -->
    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clipboard!</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Give a name to your pallete</h4>
            <input type="text" maxlength="35" class="save-name">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>
    <div class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick your palette</h4>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
